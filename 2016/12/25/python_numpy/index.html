        <h2 id="ndarray-numpy的对象"><a href="#ndarray-numpy的对象" class="headerlink" title="ndarray(numpy的对象)"></a>ndarray(numpy的对象)</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">ndarray.ndim	<span class="comment">#数据轴的个数。二维数据两个轴。</span></div><div class="line">ndarray.shape	<span class="comment">#数组的矩阵形状</span></div><div class="line">ndarray.size	<span class="comment">#数组元素总个数</span></div><div class="line">ndarray.dtype	<span class="comment">#数组元素的对象</span></div></pre></td></tr></table></figure>
<h2 id="创建数组"><a href="#创建数组" class="headerlink" title="创建数组"></a>创建数组</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">np.array	<span class="comment">#(列表)</span></div><div class="line">reshape(m,n)	<span class="comment">#m行n列数组</span></div><div class="line">np.zeros((m,n))	<span class="comment">#0矩阵</span></div><div class="line">np.ones((m,n))	<span class="comment">#1矩阵</span></div></pre></td></tr></table></figure>
<h2 id="数组统计运算"><a href="#数组统计运算" class="headerlink" title="数组统计运算"></a>数组统计运算</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">sum(arr)	<span class="comment">#全部行和列的和</span></div><div class="line">sum(arr,axis=<span class="number">1</span>)	<span class="comment">#每行求和</span></div><div class="line">sum(arr,axis=<span class="number">0</span>)	<span class="comment">#每列求和</span></div></pre></td></tr></table></figure>
